{% extends 'base.html' %}

{% block title %}Madlibs story{% endblock %}

    {% block content%}
    <h1>Choose your story</h1>
    <form action="/input">
        <select name="story_id">
          {% for story in stories %}
            <option value="{{ story.title }}">
              {{ story.title }}
            </option>
          {% endfor %}
        </select>
        <button>Submit</button>
    </form>
    {% endblock %}
